<!DOCTYPE html>
<html>
  <head>
    <title>College Admission Form</title>
    <style>
      body {
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
        color: #333;
      }

      h1 {
        font-size: 36px;
        text-align: center;
        margin-top: 50px;
        color: #e60073;
        text-shadow: 2px 2px 2px #ddd;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        max-width: 600px;
      }

      label {
        display: block;
        font-size: 18px;
        margin-bottom: 10px;
        color: #555;
      }

      input[type="text"],
      input[type="email"],
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background-color: #f2f2f2;
        font-size: 16px;
        color: #333;
      }

      select {
        height: 40px;
      }

      input[type="submit"],
      input[type="reset"] {
        background-color: #e60073;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        margin-right: 10px;
        transition: all 0.3s ease-in-out;
      }

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #ff80b3;
      }

      input[type="reset"] {
        background-color: #ccc;
        color: #333;
      }

      input[type="reset"]:hover {
        background-color: #ddd;
      }

      .error {
        color: #ff0000;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 10px;
        font-style: italic;
      }

      .success {
        color: #008000;
        font-size: 16px;
        margin-top: -10px;
        margin-bottom: 10px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>College Admission Form</h1>
    <form>
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nonbinary">Non-binary</option>
        <option value="other">Other</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required />

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required />

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required />

      <label for="zip">Zip Code:</label>
      <input type="text" id="zip" name="zip" required />

      <label for="gpa">High School Marks:</label>
      <input
        type="number"
        id="gpa"
        name="gpa"
        step="0.01"
        min="0"
        max="4"
        required
      />
  <br><br>

      <label for="major">Selected Course:</label>
      <input type="text" id="major" name="major" required />

      <label for="essay">Admissions Reason:</label>
      <textarea id="essay" name="essay" cols = "35" rows="6" required></textarea>

      <label for="parent">Parent Details:</label>
      <input type="text" id="parent" name="major" required />

      <label for="medical">Allergy : </label>
    <input type="text" id="medical" name="major" required>

      <br />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
